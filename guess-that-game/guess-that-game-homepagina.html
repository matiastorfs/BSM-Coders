<!DOCTYPE html>
<html lang="NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess That Game</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="./css/guessthatgame.css">
    <script type="module" src="./js/guessthatgame.js"></script>
</head>
<body>
    <header>
        <img src="../assets/left-arrow.png" id="arrow">
    </header>
    <main>
        <h1>De Raad Het Spel Minigame</h1>
        <section class="modeSelection">
            <img src="./assets/SoloSpel.png" id="soloPlay">
            <img src="./assets/1v1Inactive.png" id="1v1">
        </section>
        <section class="spelen">
            <article id="difficultyOne" class="difficulties">
                <img src="./assets/Makkelijk.jpg" class="difficultie" id="easy">
                <div class="title">Makkelijk</div>
                <div class="description">Omschrijving</div>
                <div class="stargroup">
                    <img src="./assets/Star.png" class="star">
                    <img src="./assets/Star.png" class="star">
                    <img src="./assets/Star.png" class="star">
                </div> 
            </article>
            <article id="difficultyTwo" class="difficulties">
                <img src="./assets/Gemiddeld.jpg" class="difficultie" id="medium">
                <div class="title">Gemiddeld</div>
                <div class="description">Omschrijving</div>
                <div class="stargroup">
                    <img src="./assets/Star.png" class="star">
                    <img src="./assets/Star.png" class="star">
                    <img src="./assets/Star.png" class="star">
                    <img src="./assets/Star.png" class="star">
                </div> 
            </article>
            <article id="difficultyThree" class="difficulties">
                <img src="./assets/Moeilijk.jpg" class="difficultie" id="hard">
                <div class="title">Moeilijk</div>
                <div class="description">Omschrijving</div>
                <div class="stargroup">
                    <img src="./assets/Star.png" class="star">
                    <img src="./assets/Star.png" class="star">
                    <img src="./assets/Star.png" class="star">
                    <img src="./assets/Star.png" class="star">
                    <img src="./assets/Star.png" class="star">
                </div> 
            </article>
        </section>
        <section class="ranking">

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
